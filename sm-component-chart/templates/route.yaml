{{- if .Values.route.enable }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ .Values.servicemesh.gateway }}
  labels:
    {{- include "sm-component.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    {{- include "sm-component.labels" . | nindent 4 }}
  name: {{ include "sm-component.fullname" . }}
spec:
  port:
    targetPort: http
  to:
    kind: Service
    name: {{ include "sm-component.fullname" . }}
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
{{- end }}