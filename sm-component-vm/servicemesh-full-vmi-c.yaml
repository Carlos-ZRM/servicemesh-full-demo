apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  annotations: {}
  labels:
    app: servicemesh-full-node-c
    app.kubernetes.io/instance: servicemesh-full-node-c
    app.kubernetes.io/name: sm-component
    kubevirt.io/dynamic-credentials-support: 'true'
  name: servicemesh-full-vmi-c
spec:
  dataVolumeTemplates:
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: servicemesh-full-vmi-c 
      spec:
        sourceRef:
          kind: DataSource
          name: fedora
          namespace: openshift-virtualization-os-images
        storage:
          resources:
            requests:
              storage: 30Gi
  running: true
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'true'
        vm.kubevirt.io/flavor: small
        vm.kubevirt.io/os: fedora
        vm.kubevirt.io/workload: server
      creationTimestamp: null
      labels:
        kubevirt.io/domain: servicemesh-full-vmi-c 
        kubevirt.io/size: small
        app: servicemesh-full-node-c
        app.kubernetes.io/instance: servicemesh-full-node-c
        app.kubernetes.io/name: sm-component
    spec:
      architecture: amd64
      domain:
        cpu:
          cores: 1
          sockets: 1
          threads: 1
        devices:
          disks:
            - disk:
                bus: virtio
              name: rootdisk
            - disk:
                bus: virtio
              name: cloudinitdisk
          interfaces:
            - masquerade: {}
              model: virtio
              name: default
          rng: {}
        features:
          acpi: {}
          smm:
            enabled: true
        firmware:
          bootloader:
            efi: {}
        machine:
          type: pc-q35-rhel9.4.0
        memory:
          guest: 2Gi
        resources: {}
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 180
      volumes:
        - dataVolume:
            name: servicemesh-full-vmi-c 
          name: rootdisk
        - cloudInitNoCloud:
            userData: |-
              #cloud-config
              user: fedora
              password: fedora
              chpasswd: { expire: False }
              write_files:
                - path: /opt/install_app.sh
                  content: 
                  encoding: b64
                  permissions: '0755'
                  owner: fedora:fedora          
                - path: /etc/environment
                  content: |
                    JUMPS=6
                    ID=C
                    CHAIN_SVC=http://servicemesh-full-node-d:3000/chain
                    JAEGER_COLLECTOR_ENDPOINT=http://jaeger-collector.istio-system.svc.cluster.local:14268/api/traces
              runcmd:
                - source /etc/environment
          name: cloudinitdisk
